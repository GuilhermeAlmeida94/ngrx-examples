<h4>{{ title }}</h4>

<ul>
  <li *ngFor="let pokemon of pokemonArray$ | async ">
    <button (click)="selectPokemon(pokemon)"> {{ pokemon.name }} </button>
  </li>
  <li> <button (click)="clearPokemon()">Limpar</button> </li>
</ul>

<div *ngIf="currentPokemon$ | async as currentPokemon">
  <img [src]="currentPokemon.img" />
</div>

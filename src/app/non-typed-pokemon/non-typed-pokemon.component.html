<h4>{{ title }}</h4>

<ul>
  <li *ngFor="let pokemon of pokemonArray$ | async ">
    <button (click)="selectPokemon()"> {{ pokemon.name }} </button>
  </li>
  <li> <button (click)="clearPokemon()">Limpar</button> </li>
</ul>

<div *ngIf="pokemonStore$ | async as pokemonStore">
  {{ pokemonStore.showPokemon ? 'Mostra um pokemon' : ''}}
</div>
